<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Application</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/imageuploadify.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form role="form" action="" method="post" class="f1">
                        <div class="f1-steps">
                            <div class="f1-progress">
                                <div class="f1-progress-line" data-now-value="25" data-number-of-steps="2" style="width: 25%;"></div>
                            </div>
                            <div class="f1-step active">
                                <div class="f1-step-icon">1</div>
                                <p>Select one business template</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon">2</div>
                                <p>Customize your Application</p>
                            </div>
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <input type="radio" name="btemplate" id="blank" class="input-hidden" />
                                <div class="field col-xs-6 col-md-4 col-lg-3 blank ">
                                    <label for="blank">
                                        <div class="item">
                                            <p>Blank</p>
                                        </div>
                                        <div class="description">
                                            <h4>Blank Template</h4>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
                                <input type="radio" name="btemplate" id="one" class="input-hidden" />
                                <div class="field col-xs-6 col-md-4 col-lg-3 ">
                                    <label for="one">
                                        <div class="item">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCA0Z7c3J8s9RuCQ231O0croJX-Q9EgnthIjHQjaSVGViDEpvy9w">
                                            <span class="label label-primary">MarketPlace</span>
                                        </div>
                                        <div class="description">
                                            <a class="more mi mi-more-vert dropdown-toggle" data-toggle="dropdown"></a>
                                            <div class="box dropdown-menu">
                                                <ul class="bullets">
                                                    <li>Delivery of content on products and services</li>
                                                    <li>Customer account information / application access</li>
                                                    <li>Account balances & current and upcoming payment information</li>
                                                    <li>Requests: check ordering, check copies and location mapping</li>
                                                    <li>Ability to create bank transations such as payments and transfers</li>
                                                </ul>
                                                <ul class="devices inline left">
                                                    <li><span class="device mi mi-computer"></span></li>
                                                    <li><span class="device mi mi-smartphone"></span></li>
                                                    <li><span class="device mi mi-watch"></span></li>
                                                    <li><span class="label label-default">Visa-Electron</span></li>
                                                    <li><span class="label label-default">Lotlux</span></li>
                                                    <li><span class="label label-default"></span></li>
                                                </ul>
                                            </div>
                                            <h4>Digital Banking Retail</h4>
                                            <p class="text">Accelerate the development of online retail banking websites for delivery of products and of services customers and prospective customers.</p>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
                                <input type="radio" name="btemplate" id="two" class="input-hidden" />
                                <div class="field col-xs-6 col-md-4 col-lg-3 ">
                                    <label for="two">
                                        <div class="item">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCA0Z7c3J8s9RuCQ231O0croJX-Q9EgnthIjHQjaSVGViDEpvy9w">
                                            <span class="label label-primary">MarketPlace</span>
                                        </div>
                                        <div class="description">
                                            <a class="more mi mi-more-vert dropdown-toggle" data-toggle="dropdown"></a>
                                            <div class="box dropdown-menu">
                                                <ul class="bullets">
                                                    <li>Delivery of content on products and services</li>
                                                    <li>Customer account information / application access</li>
                                                    <li>Account balances & current and upcoming payment information</li>
                                                    <li>Requests: check ordering, check copies and location mapping</li>
                                                    <li>Ability to create bank transations such as payments and transfers</li>
                                                </ul>
                                                <ul class="devices inline left">
                                                    <li><span class="device mi mi-computer"></span></li>
                                                    <li><span class="device mi mi-smartphone"></span></li>
                                                    <li><span class="device mi mi-watch"></span></li>
                                                    <li><span class="label label-default">Visa-Electron</span></li>
                                                    <li><span class="label label-default">Lotlux</span></li>
                                                    <li><span class="label label-default"></span></li>
                                                </ul>
                                            </div>
                                            <h4>Digital Banking Retail</h4>
                                            <p class="text">Accelerate the development of online retail banking websites for delivery of products and of services customers and prospective customers.</p>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
                                <input type="radio" name="btemplate" id="three" class="input-hidden" />
                                <div class="field col-xs-6 col-md-4 col-lg-3 ">
                                    <label for="three">
                                        <div class="item">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCA0Z7c3J8s9RuCQ231O0croJX-Q9EgnthIjHQjaSVGViDEpvy9w">
                                            <span class="label label-info">Built-In</span>
                                        </div>
                                        <div class="description">
                                            <a class="more mi mi-more-vert dropdown-toggle" data-toggle="dropdown"></a>
                                            <div class="box dropdown-menu">
                                                <ul class="bullets">
                                                    <li>Delivery of content on products and services</li>
                                                    <li>Customer account information / application access</li>
                                                    <li>Account balances & current and upcoming payment information</li>
                                                    <li>Requests: check ordering, check copies and location mapping</li>
                                                    <li>Ability to create bank transations such as payments and transfers</li>
                                                </ul>
                                                <ul class="devices inline left">
                                                    <li><span class="device mi mi-computer"></span></li>
                                                    <li><span class="device mi mi-smartphone"></span></li>
                                                    <li><span class="device mi mi-watch"></span></li>
                                                    <li><span class="label label-default">Visa-Electron</span></li>
                                                    <li><span class="label label-default">Lotlux</span></li>
                                                    <li><span class="label label-default"></span></li>
                                                </ul>
                                            </div>
                                            <h4>Digital Banking Retail</h4>
                                            <p class="text">Accelerate the development of online retail banking websites for delivery of products and of services customers and prospective customers.</p>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
                            </div>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-next" disabled="disabled">Next</button>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-xs-12 col-sm-6">
                                <div class="input-field">
                                    <label for="f1-name">Application Name</label>
                                    <input type="text" name="f1-name" placeholder="Application Name" class="f1-name form-control">
                                </div>
                                <div class="input-field">
                                    <label for="f1-icon">Logo</label>
                                    <input type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" class="f1-logo form-control" multiple>
                                    <div class="validation"></div>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6">
                                <div class="input-field">
                                    <label for="f1-description">Description</label>
                                    <textarea name="f1-description" id="" cols="30" rows="10" class="f1-description form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group col-xs-12">
                                <h4>Select a Theme</h4>
                                <input type="radio" name="theme" id="theme1" class="input-hidden" />
                                <div class="field col-xs-6">
                                    <label for="theme1">
                                        <div class="item">
                                            <img src="assets/img/theme_winter.jpg">
                                        </div>
                                        <div class="description">
                                            <h4>Winter Theme</h4>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
                                <input type="radio" name="theme" id="theme2" class="input-hidden" />
                                <div class="field col-xs-6 ">
                                    <label for="theme2">
                                        <div class="item">
                                            <img src="assets/img/theme_orange.jpg">
                                        </div>
                                        <div class="description">
                                            <h4>Orange Theme</h4>
                                        </div>
                                    </label>
                                    <p class="selected">Selected</p>
                                </div>
 
                            </div>
                            <div class="form-group col-xs-12">
                                <a class="link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Advanced options <i class="mi mi-keyboard-arrow-down"></i></a>
                                <div class="collapse" id="collapseExample">
                                    <div class="input-field">
                                        <label for="f1-target">Target</label>
                                        <select id="cmbTarget" name="f1-target" class="f1-target form-control">
                                            <option value="7">VT Mobile Banking - Desktop</option>
                                            <option value="2">VT Mobile Banking - Internet</option>
                                            <option value="3">VT Mobile Banking - Internet LAB 1</option>
                                            <option value="4">VT Mobile Banking - Internet LAB 2</option>
                                            <option value="15">VT Mobile Banking - Internet LAB 7</option>
                                            <option value="12">VT Mobile Banking - Lab-01</option>
                                            <option value="14">VT Mobile Banking - Lab-02</option>
                                            <option value="5">VT Mobile Banking - Lab-03</option>
                                            <option value="9">VT Mobile Banking - Lab-04</option>
                                            <option value="11">VT Mobile Banking - Lab-05</option>
                                            <option value="8">VT Mobile Banking - Lab-06</option>
                                            <option value="13">VT Mobile Banking - Lab-07</option>
                                            <option value="6">VT Mobile Banking - Lab-08</option>
                                            <option value="1">VT Mobile Banking - Smart</option>
                                            <option value="10">VT Mobile Banking - eXternal App</option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <label for="f1-endpoint">EndPoint Services</label>
                                        <input type="text" name="f1-endpoint" placeholder="url" class="f1-endpoint form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Previous</button>
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/imageuploadify.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>

</html>
